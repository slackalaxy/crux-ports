<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Inherit the system defaults first -->
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>

  <!-- Reject some fonts, as WPS does not play nice with them -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/X11/Type1/*</glob>
      <glob>/usr/share/fonts/X11/Type1</glob>
      
      <glob>/usr/share/fonts/xscreensaver/*</glob>
      <glob>/usr/share/fonts/xscreensaver</glob>
      
      <glob>/usr/share/fonts/X11/terminus/*</glob>
      <glob>/usr/share/fonts/X11/terminus/</glob>
      
      <glob>/usr/share/fonts/X11/misc/*</glob>
      <glob>/usr/share/fonts/X11/misc/</glob>
    </rejectfont>
  </selectfont>

</fontconfig>
