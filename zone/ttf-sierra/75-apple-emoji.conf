<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Make Apple Color Emoji the strongly preferred emoji font -->
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Redirect almost every known emoji font request to Apple -->
  <alias binding="strong">
    <family>Noto Color Emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Twitter Color Emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Twemoji Mozilla</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Add the ones you already have, plus a few more common ones -->
  <alias binding="strong">
    <family>JoyPixels</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>EmojiOne Mozilla</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Optional: also cover some less common names -->
  <alias binding="strong">
    <family>Symbola</family>
    <prefer>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Very important fallback for generic families -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

</fontconfig>
